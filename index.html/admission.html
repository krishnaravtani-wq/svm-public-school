<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form - S.V.M. Public School</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #eef3f9;
    }

    header {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    nav {
      background-color: #222;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #00c6ff;
      color: black;
      border-radius: 5px;
    }

    .form-section {
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 40px;
    }

    .form-section h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 30px;
      border-bottom: 3px solid #00c6ff;
      display: inline-block;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00c6ff;
      box-shadow: 0 0 5px rgba(0,198,255,0.5);
    }

    button {
      padding: 12px;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #005bea, #00aaff);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>S.V.M. Public School</h1>
    <p>Admission Form</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="teachers.html">Teachers</a>
    <a href="students.html">Students</a>
    <a href="admission.html">Admission</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="form-section">
    <h2>Admission Application Form</h2>

    <form id="admissionForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="class">Class Seeking Admission In</label>
      <select id="class" name="class" required>
        <option value="">--Select Class--</option>
        <option>Nursery</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
        <option>6th</option>
        <option>7th</option>
        <option>8th</option>
        <option>9th</option>
        <option>10th</option>
      </select>

      <label for="parent">Parent's Name</label>
      <input type="text" id="parent" name="parent" placeholder="Enter parent's name" required>

      <label for="phone">Contact Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter contact number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter full address" required></textarea>

      <button type="submit">Submit Application</button>
    </form>

    <p class="success" id="successMessage">âœ… Your admission form has been submitted successfully!</p>
  </section>

  <footer>
    <p>&copy; 2025 S.V.M. Public School | Designed by KRISHHH STUDIO</p>
  </footer>

  <script>
    // Form submission simulation
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
